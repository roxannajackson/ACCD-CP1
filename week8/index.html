<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roxanna Jackson's P5js Homework</title>
        <style>
               
            body {
                margin: 0;
                font-family: arial, helvetica, sans-serif;
                background: linear-gradient(45deg, #fff8f0, #ffe5cc, #ffd1a3, #fccc9d, #fff8f0);
                background-size: 800% 800%;
                background-repeat: no-repeat;
                height: 100vh;
                animation: gradient-animation 10s ease infinite;
            }

            @media (max-width: 1024px) {
                body {
                background: linear-gradient(45deg, #cccfff, #c3a3ff, #c19dfc, #bd85fc, #f3e0ff);
                animation: gradient-animation 10s ease infinite;
                }
            }

            @media (max-width: 768px) {
                body {
                background: linear-gradient(45deg, #a3ffa3, #adfc9d, #f0fff6, #e0ffe0, #ccffd7);
                animation: gradient-animation 10s ease infinite;
                }
            }

            @keyframes gradient-animation {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }  

            header, 
            footer{
                background-color:rgba(255, 218, 185, 0);
            }

            main {
                margin: 60px;
                padding: 20px;
            }

            h1, h2, h3, h4, h5, h6 {
                font-weight: 300;
                color:rgb(0, 0, 0);
            }

            nav {
                text-align: right;
            }

            nav ul {
                margin-top: 0;
                margin-bottom: 0;
                padding: 20px;
                list-style: none; 
                text-align: center; 
                justify-content: flex-end;
            }

            nav li {
                margin-left: 20px;
            }

            nav ul li {
                margin: 10px auto 10px auto;
                border-bottom: 0px solid black;
                padding-bottom: 8px;
            }

            .active {
                font-weight: bold;
            }

            .cursive {
                font-style: none;
            }

            addContent {
                color: rgb(0, 0, 0)
            }

            #addContent {
                display: flex;
                align-items: center;
                justify-content: left;
                gap: 8px;
            }

            nav ul li:last-child {
                border-bottom:none;
            }

            nav ul a {
                text-decoration: none;
                color:black;
                text-transform: uppercase;
            }

            @media (min-width: 768px) {
                nav ul {
                    display: flex;
                    flex-direction: row;
                    justify-content: space-evenly;
                }

                nav ul li {
                    border-bottom: none;
                    margin: 10px;
                }
            }

            .container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                margin-top: 40px;
            }

            .project-card {
                flex: 1 1 250px;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.7);
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }


            .cursor-orb {
                position: absolute;
                top: 0;
                left: 0;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(255, 255, 255, 0.877), rgba(255, 255, 255, 0.877));
                pointer-events: none;
                transform: translate(-50%, -50%);
                filter: blur(15px);
                opacity: 8;
                transition: top 0.1s ease, left 0.1s ease;
                z-index: 10;
            }


        </style>
    </head>

    <body>
        <div class="cursor-orb"></div>
        <main>
            <h1>Roxanna's Week 8 P5js Homework</h1>
            <p><b>Coming soon!</b><br>
            This assignment is still a work in progress. I will be updating this soon with my P5js sketch.<Br>


        </main>

        <footer>
        </footer>

    <script>
    const orb = document.querySelector('.cursor-orb');

    document.addEventListener('mousemove', (e) => {
        orb.style.left = e.clientX + 'px';
        orb.style.top = e.clientY + 'px';
     });
    </script>

    </body>
    </html>
